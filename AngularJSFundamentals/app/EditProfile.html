<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="utf-8" />
        <title>Event Registration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body ng-cloak>
        <div class="container">
            <div class="row">
                <div class="nav navbar">
                    <ul class="nav nav-pills col-sm-10 col-sm-offset-1">
                        <li><a href="EventDetails.html">Event Details</a></li>
                        <li><a href="NewEvent.html">Create Event</a></li>
                        <li class="active"><a href="EditProfile.html">Edit Profile</a></li>
                    </ul>
                </div>
            </div>
            <div ng-controller="EditProfileController" class="controllerArea">
                <form name="profileForm" role="form">
                    <div class="row">
                        <div class="col-sm-3">
                            <img ng-src="{{getGravatarUrl(user.emailAddress)}}"/>
                        </div>
                        <div class="col-sm-3">
                            <fieldset>
                                <div class="form-group">
                                    <label for="userName">User Name:</label>
                                    <input focus id="userName" class="form-control" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="User Name" ng-model="user.userName"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input id="password" class="form-control" required placeholder="Password" type="text" ng-model="user.password"/>
                                </div>
                            </fieldset>
                            <div style="margin-top:15px;">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input id="name" class="form-control" type="text" placeholder="Name" ng-model="user.name"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailAddress">Email Address:</label>
                                        <input id="emailAddress" class="form-control" type="text" placeholder="Email Address" ng-model="user.emailAddress"/>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <div class="form-group">
                                <label for="bio">Bio:</label>
                                <textarea id="bio" rows="6" class="form-control" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.name"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button type="submit" ng-click="saveEvent(profile, profileForm)" ng-disabled="profileForm.$invalid" class="btn btn-primary">Save</button>
                            <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="lib/jquery-1.9.1.min.js"></script>
        <script src="lib/underscore.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-sanitize.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/EventController.js"></script>
        <script src="js/controllers/EditEventController.js"></script>
        <script src="js/controllers/EditProfileController.js"></script>
        <script src="js/services/EventData.js"></script>
        <script src="js/filters.js"></script>
    </body>
</html>
